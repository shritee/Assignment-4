<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div><input type="text" id="val" style="width: 120px; height: 100px; text-align: center; font-size: larger;" readonly value="0" ></div>
        <div>
            <button style="background-color: rgb(124, 219, 124);width: 40px; height: 40px; border-collapse: collapse; color: white;" onclick="plus()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
          </svg>
        </button>
        <button style="background-color: rgb(219, 124, 148);width: 40px; height: 40px; border-collapse: collapse; color: white;" onclick="rest()">
           <img src="./reset-19-896118.webp" alt="" width="17px" height="17px">
        </button>
        <button style="background-color: rgb(184, 231, 54);width: 40px; height: 40px; border-collapse: collapse; color: white;" onclick="mns()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
              </svg>
        </button>
        </div>
    </div>

    <script>
        var val=parseInt(document.getElementById('val').value)
        function plus(){
            val+=1;
            document.getElementById('val').value=val;
        }
        // ------------------------------------reset----------------------------
        
        
        function rest(){
            val=0;
            document.getElementById('val').value=val;
           
        }
        //------------------------------------minus-------------------------

        function mns(){
           val=val-1;
           document.getElementById('val').value=val;
        }

    </script>
</body>
</html>
